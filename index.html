<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div id="main_container">
		<div id="container">
			<div id="page">
				<div id="login" class="animate__animated animate__pulse">
					<h1>Login</h1>
					<form id="login_frm" autocomplete="off">
						<input type="email" placeholder="Email Id" id="user_email" required="required"><br>
						<small id="woring_email"> <i class="fa-solid fa-triangle-exclamation"></i> Woring Email id</small>
						<input type="password" placeholder="Password" id="Password" required="required"><br>
						<small id="woring_pass"> <i class="fa-solid fa-triangle-exclamation"></i> Woring Password </small>
						<button type="submit" id="login_ptn">Login</button>
					</form>
					<p>Dont have an account? <span id="signup_link"> Sign up</span></p>
				</div>
				<div id="signup" class="animate__animated animate__pulse">
					<h1>Signup</h1>
					<form id="signup_form" autocomplete="of">
						<input type="text" placeholder="Name" id="username" required="required"><br>
						<input type="email" placeholder="Email" id="email" required="required"><br>
						<small id="email_barning"> <i class="fa-solid fa-triangle-exclamation"></i> Email Id Already created</small>
						<input type="number" placeholder="Number" id="phone" required="required"><br>
						<input type="password" placeholder="Password" id="pass" required="required">
						<button type="submit"id="signup_btn">Signup</button>
					</form>
					<p>Already have an account? <span id="login_link"> login</span></p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/login_signup.js"></script>
</body>
</html>
